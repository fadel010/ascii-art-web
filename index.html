<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ascii-art-web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ASCII ART WEB</h1>

        <form method="post" action="/asciiart">
            <div class="form-floating">
                <textarea class="form-control" name="string" placeholder="Type Something" id="floatingTextarea2" style="height: 100px"> </textarea><br>
                <label for="floatingTextarea2">Text</label><br>
              </div>
            <select class="form-control" name="banner">
                <option value="standard">standard</option>
                <option value="shadow">shadow</option>
                <option value="thinkertoy">thinkertoy</option>
            </select><br>
            <button type="submit">Enter</button><br>
        </form>

        <p></p>

        <div class="jumbotron bg-dark">
            <pre class="lead text-white">{{.Output}}</pre>
        </div>
        
    </div>

</body>
</html>
